<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://media.giphy.com/media/RJsFELdo7Zyv7ZP5ps/giphy.gif" alt="city GIF">

    <div class="container">
        <h1>This is not a real service</h1>
        <form action="" method="get">
            <div class="left">
                <div class="box">
                    <label for="first_name">First Name</label>
                    <input class="boxes" type="text" name="first_name" required>
                </div>
                <div class="box">
                    <label for="mail">Email</label>
                    <input class="boxes" type="email" name="mail" required>
                </div>
                <div class="box">
                    <label for="pwd">Password</label>
                    <input class="boxes" type="password" name="pwd" required>
                </div>
            </div>

            <div class="right">
                <div class="box">
                    <label for="last_name">Last Name</label>
                    <input class="boxes" type="text"  name="last_name" required>
                </div>
                <div class="box">
                    <label for="phone_number">Phone Number</label>
                    <input class="boxes" type="tel" name="phone_number" pattern="^[0-9+]+$" required>
                </div>
                <div class="box">
                    <label for="confirm_pwd">Confirm Password</label>
                    <input class="boxes" type="password" name="confirm_pwd" required>
                </div>
            </div>

            <div class="btn">
                <button>Create Account</button>
            </div>
            
        </form>
        <p>Already have an account? <a href="https://g-m-yan.github.io/portfolio/" target="_blank">Log in</a></p>
    </div>
</body>
</html>
